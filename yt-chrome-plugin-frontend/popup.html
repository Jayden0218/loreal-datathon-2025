<!DOCTYPE html>
<html>
<head>
  <title>YouTube Analysis</title>
  <style>
    /* Dark Theme */
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      box-sizing: border-box;
      width: 320px; /* Set a width that fits the Chrome extension popup */
    }
    h1 {
      font-size: 20px;
      color: #ffffff;
    }
    .section {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      color: #0099ff;
      margin-top: 10px;
      font-size: 16px;
    }
    .comment-list {
      list-style: none;
      padding: 0;
    }
    .comment-item {
      margin: 8px 0;
      padding: 8px;
      background-color: #444;
      border-radius: 4px;
    }
    .comment-sentiment {
      font-weight: bold;
      color: #ffffff;
    }
    /* Image Styling */
    img {
      width: 100%;
      margin-top: 20px;
    }
    /* Metrics Styling */
    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .metric {
      width: 48%;
      background-color: #444;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      box-sizing: border-box;
    }
    .metric-title {
      font-size: 12px;
      color: #cccccc;
    }
    .metric-value {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>YouTube Analysis</h1>
  <div class="section" id="settings">
    <div class="section-title">Settings</div>
    <div style="display:flex; gap:6px; align-items:center;">
      <label for="apiHost" style="min-width:70px;">API Host</label>
      <input id="apiHost" type="text" value="http://localhost" style="flex:1; padding:6px; background:#2a2a2a; color:#fff; border:1px solid #555; border-radius:4px;" />
    </div>
    <div style="display:flex; gap:6px; align-items:center; margin-top:6px;">
      <label for="apiPort" style="min-width:70px;">Port</label>
      <input id="apiPort" type="text" value="5000" style="flex:1; padding:6px; background:#2a2a2a; color:#fff; border:1px solid #555; border-radius:4px;" />
    </div>
    <div style="display:flex; gap:6px; align-items:center; margin-top:6px;">
      <label for="ytApiKey" style="min-width:70px;">YT API</label>
      <input id="ytApiKey" type="password" placeholder="YouTube API Key" style="flex:1; padding:6px; background:#2a2a2a; color:#fff; border:1px solid #555; border-radius:4px;" />
    </div>
    <button id="saveCfg" style="margin-top:8px; width:100%; padding:8px; background:#0099ff; color:#fff; border:none; border-radius:4px; cursor:pointer;">Save</button>
  </div>
  <div id="output" class="section"></div>
  <script src="popup.js"></script>
</body>
</html>
